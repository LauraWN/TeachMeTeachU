<DOCTYPE HTML>
  <charset=UTF-8>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>
        Parallax Scrolling example
      </title>
    </head
  <body>
    <!-- setting a parallax class so we can set styles to it -->
    <div class="bg"></div>
<div class="parallax">
  <div class="parallax-group">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer fill"></div>
  </div>
  <div class="content">
    <h1>Parallax Scrolling</h1>
    <p>Using only CSS</p>
  </div>
</div>
  </body>
